<!doctype html>
<html>

	<head>
		<meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>NovaChat</title>
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<link rel="stylesheet" href="styles/foundation.min.css">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="styles/checkstyle.css" />
	</head>

	<body>
		<div class="off-canvas-wrap" data-offcanvas>
			<div class="inner-wrap">
				<nav class="tab-bar">
					<section class="left-small">
						<a class="left-off-canvas-toggle" href=""><span><img src="content/people.png" width="32px" style="margin-left: 5px!important;"></span></a>
					</section>

					<section class="middle tab-bar-section">
						<h1 class="title">Nova Chat</h1>
					</section>

					<section class="right-small">
						<a class="right-off-canvas-toggle" href=""><span><img src="content/setting.png" width="32px" style="margin-left: 5px!important;"></span></a>
					</section>
				</nav>

				<aside class="left-off-canvas-menu">
					<ul class="off-canvas-list" id="userList">
						
					</ul>
				</aside>

				<aside class="right-off-canvas-menu">
					<ul class="off-canvas-list">
						<li>
							<label>设置
								<div class="right"><span id="status">&nbsp</span>
								</div>
							</label>
						</li>
						<li>
							<a>隐藏系统消息</a>
							<div class="right" style="margin-top:-36px;margin-right:5px;">
								<input type="checkbox" name="userListCheckbox" id="hideSysMsg" />
								<label for="hideSysMsg" class="check-box" style="float:left;margin-left:5px">
							</div>
						</li>
						<li>
							<a>消息对所有人可见</a>
							<div class="right" style="margin-top:-36px;margin-right:5px;">
								<input type="checkbox" name="userListCheckbox" id="speakAll" checked="checked"/>
								<label for="speakAll" class="check-box" style="float:left;margin-left:5px">
							</div>
						</li>
						<li>
							<a>接收所有人的消息</a>
							<div class="right" style="margin-top:-36px;margin-right:5px;">
								<input type="checkbox" name="userListCheckbox" id="hearAll" checked="checked"/>
								<label for="hearAll" class="check-box" style="float:left;margin-left:5px">
							</div>
						</li>
					</ul>
				</aside>

				<section class="main-section">
					<div class="row">
						<div class="large-12 columns">
							<div id="historyMsg">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<input id="colorStyle" type="color" placeHolder='#000' title="font color" />
							<input id="ibtn" type="button" value="image" />
							<input id="emoji" type="button" value="emoji" title="emoji" />
							<label for="sendImage" class="imageLable">
								<input id="sendImage" type="file" value="image" />
							</label>
							<input id="clearBtn" type="button" value="clear" title="clear screen" />
						</div>
					</div>
					<div class="row">
						<div class="large-9 columns">
							<div class="controls">
								<textarea id="messageInput" placeHolder="Ctrl + Enter 发送内容"></textarea>
								<div id="emojiWrapper">
								</div>
							</div>
						</div>
						<div class="large-3 columns">
							<div class="row" style="text-align: center;">
								<input id="sendBtn" type="button" value="发送文本">
							</div>
							<div class="row" style="text-align: center;">
								<input id="sendBtn2" type="button" value="发送Html">
							</div>
						</div>
					</div>
				</section>

				<a class="exit-off-canvas"></a>

			</div>
		</div>

		<div id="loginWrapper">
			<p id="info">connecting to server...</p>
			<div id="nickWrapper">
				<input type="text" placeHolder="nickname" id="nicknameInput" />
				<input type="button" value="OK" id="loginBtn" />
			</div>
		</div>
		<script src="scripts/map.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="scripts/hichat.js"></script>
		<script type="text/javascript" src="scripts/foundation.min.js"></script>
		<script type="text/javascript">
			$(document).foundation();
		</script>
	</body>

</html>
